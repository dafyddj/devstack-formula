# -*- coding: utf-8 -*-
# vim: ft=yaml
devstack:
  hide_output: True
  dir_mode: '0775'
  mode: '0644'
  pkgs: ['git','bridge-utils',]
  pips: []
  pip_pkg: python-pip
  cli: {}

  dir:
    dest: /opt/stack
    tmp: /tmp/devstack
    log: /tmp/devstack
  local:
    enabled_services:
    username: stack
    sudoers_file: /etc/sudoers.d/50_devstack_user
    git_base: 'https://git.openstack.org'
    git_branch: 'stable/rocky'
    git_url: 'https://git.openstack.org/openstack-dev/devstack'
    reclone: no
    host_name: {{ grains.host }}
    enable_httpd_mod_wsgi_services: false
    keystone_use_mod_wsgi: false
    logfile: stack.sh.log
    logdays:
    log_color:
    verbose:
    enable_debug_log_level:
    enable_verbose_log_level:

    database_password:
    rabbit_password:
    service_token:
    cinder_branch:
    horizon_branch:
    keystone_branch:
    keystoneclient_branch:
    nova_branch:
    novaclient_branch:
    neutron_branch:
    swift_branch:
    glance_branch:

    ### needed by devstack openrc ###
    os_project_name: admin
    os_password: devstack
    admin_password: devstack
    host_ipv4: {{ '127.0.0.1' if not grains.ipv4 else grains.ipv4[-1] }}
    host_ipv6: {{ '' if not grains.ipv6 else grains.ipv6[-1] }}
